<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de FlexBox</title>
    <link href="https://fonts.googleapis.com/css?family=Caladea&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="/images/home.svg" alt="home">Home</li>
                    <li><img src="/images/notification.svg" alt="notifications">Notifications</li>
                    <li><img src="/images/message.svg" alt="messages">Messages</li>
                </ul>
            </nav>
            <img src="/images/logo.svg" alt="Logo Twitter">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="/images/avatar.png" alt="Avatar">
                <button>Tweet</button>
            </div>
        </div>
    </header>

    <div class="banner">
        <h1>Estudo de FlexBox</h1>
    </div>

    <div class="bar">
       <div class="content">
        <ul>
            <li class="active">
                <span>Tweets</span>
                <span>1320</span>
            </li>
            <li>
                <span>Followings</span>
                <span>32</span>
            </li>
            <li>
                <span>Followers</span>
                <span>19</span>
            </li>
            <li>
                <span>Favorites</span>
                <span>44</span>
            </li>
        </ul>

        <div class="actions">
            <button>Follow</button>
            <img src="/images/more.svg" alt="More">
        </div>
       </div>
    </div>

</body>
</html>
